<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deadline Outbreak: PC Zombie FPS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="hud-bar">
      <h1>ðŸ§Ÿ Deadline Outbreak</h1>
      <p>Survive 10 escalating levels and defeat the final boss.</p>
    </header>

    <section class="hud-grid" aria-live="polite">
      <div><span>Level</span><strong id="levelText">1 / 10</strong></div>
      <div><span>Health</span><strong id="healthText">100</strong></div>
      <div><span>Ammo</span><strong id="ammoText">12 / 12</strong></div>
      <div><span>Score</span><strong id="scoreText">0</strong></div>
      <div><span>Zombies Left</span><strong id="zombieText">0</strong></div>
      <div><span>Status</span><strong id="statusText">Press Start Mission</strong></div>
    </section>

    <section class="game-shell">
      <canvas id="gameCanvas" width="960" height="540" aria-label="First person zombie shooter game"></canvas>
      <div class="crosshair" aria-hidden="true"></div>
    </section>

    <section class="controls">
      <button id="startBtn">Start Mission</button>
      <button id="pauseBtn">Pause</button>
      <button id="restartBtn">Restart Campaign</button>
    </section>

    <section class="tips">
      <h2>Controls</h2>
      <ul>
        <li><strong>Mouse:</strong> Aim left/right</li>
        <li><strong>Click / Space:</strong> Shoot</li>
        <li><strong>R:</strong> Reload</li>
        <li><strong>M:</strong> Toggle music</li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
